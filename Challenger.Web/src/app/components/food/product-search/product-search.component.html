<div class="row">
    <label class="col-form-label col-sm-2">Product or brand name </label>
    <div class="col-md-12"></div>
    <input type="text" class="form-control" name="productSearchPhrase" id="productSearchPhrase"
        [(ngModel)]="productSearchPhrase" />
</div>

<app-button (btnClick)="search()" color="green" text="Search"></app-button>

<div class="row">
    <div class="form-control" *ngFor="let result of results" (click)="onProductSelected(result)">{{result.name}}</div>
</div>
