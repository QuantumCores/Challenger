<div class="container">
    <div class="row align-items-center justify-content-center">
        <div class="col-md-12 py-12">
            <div class="row">
                <div class="col-md-9">
                    <div class="form-group first">
                        <label for="MealName">Meal name</label>
                        <div class="form-control" list="mealNames">{{record.mealName}}</div>
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="form-group first">
                        <label for="RecordTime">Time</label>
                        <div class="form-control">
                            {{(record.recordTime-record.recordTime%60)/60}}:{{record.recordTime%60}}</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <app-meal-product-item *ngFor="let product of record.mealProducts" [mealProduct]="product" (onDeleteMealProduct)="onDeleteMealProduct($event)"></app-meal-product-item>
            </div>
            <div class="row">
                <app-button class="col-md-4" color="green" text="Fast" (click)="addFast()"></app-button>
                <app-button class="col-md-4" color="green" text="Product" (click)="addProduct()"></app-button>
                <app-button class="col-md-4" color="green" text="Dish" (click)="addDish()"></app-button>
            </div>
            <div class="row" *ngIf="isAddingProduct">
                <app-meal-product-add (onMealProductAdded)="mealProductAdded($event)" [mealRecordId]="record.id"></app-meal-product-add>
            </div>
        </div>
    </div>
</div>
