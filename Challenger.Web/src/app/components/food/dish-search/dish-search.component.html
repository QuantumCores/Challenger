<div class="row">
    <label class="col-form-label col-sm-2">Dish name </label>
    <div class="col-md-12"></div>
    <input type="text" class="form-control" name="dishSearchPhrase" id="dishSearchPhrase"
        [(ngModel)]="dishSearchPhrase" />
</div>

<app-button (btnClick)="search()" color="green" text="Search"></app-button>

<div class="row">
    <div class="form-control" *ngFor="let result of results" (click)="onDishSelected(result)">{{result.name}}</div>
</div>
