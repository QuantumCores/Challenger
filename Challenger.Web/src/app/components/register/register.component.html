<h1 class="card-title">Register</h1>
<div *ngIf="showError" class="alert alert-danger" role="alert">
    {{errorMessage}}
</div>
<form [formGroup]="registerForm" autocomplete="off" novalidate (ngSubmit)="registerUser(registerForm.value)">
    <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Email:</label>
        <div class="col-md-5">
            <input type="text" id="email" formControlName="email" class="form-control" />
        </div>
        <div class="col-md-5">
            <em *ngIf="validateControl('email') && hasError('email', 'required')">Email is required</em>
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-form-label col-sm-2">Password:</label>
        <div class="col-md-5">
            <input type="password" id="password" formControlName="password" class="form-control" />
        </div>
        <div class="col-md-5">
            <em *ngIf="validateControl('password') && hasError('password', 'required')">Password is required</em>
        </div>
    </div>
    <div class="form-group row">
        <label for="confirmPassword" class="col-form-label col-sm-2">Confirm password:</label>
        <div class="col-md-5">
            <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" />
        </div>
    </div>
    <div class="form-group row">
        <label for="height" class="col-form-label col-sm-2">Height (cm):</label>
        <div class="col-md-5">
            <input type="number" id="height" formControlName="height" class="form-control" />
        </div>
    </div>
    <div class="form-group row">
        <label for="birthDate" class="col-form-label col-sm-2">Birth date:</label>
        <div class="col-md-5">
            <input type="date" id="birthDate" formControlName="birthDate" class="form-control" />
        </div>
    </div>
    <br>

    <button type="submit" class="btn btn-info" [disabled]="!registerForm.valid">Register</button>

</form>
